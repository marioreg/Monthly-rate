<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="CSS/style.css">

    <title>Employee Tracker</title>
</head>
<body>
        <div class="container">

                <!-- Title Section -->
                <div class="row">
                    <div class="col jumbotron text-center bg-dark text-white">
                            <h1 id="header">  Employee Data Management </h1>
                            <h3 id="header">  A comprehensive directory of employee billable hours </h3>
                    </div>
                </div>
                <!-- Search Parameters Section -->
                <div id= "search_parameters" class="row">
                    <div class="col card">
                        <div class="card-header">
                            <h2> Current Employees</h2>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Employee Name</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">Months Worked</th>
                                        <th scope="col">Monthly Rate</th>
                                        <th scope="col">Total Billed ($)</th>
                                    </tr>
                                </thead>
                                    <tbody class="add_new">
                                        <tr>
                                        <th scope="row"></th>
                                            <td></td>
                                        </tr>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <!-- Top Articles Section -->
                <div id= "top-articles" class="row">
                        <div class="col card">
                            <div class="card-header">
                                <h2> Add Employee</h2>
                            </div>
                            <div class="card-body">
                                    <form>
                                            <div class="form-group">
                                              <label for="formGroupExampleInput">Employee Name</label>
                                              <input type="text" class="form-control" id="employee_name">
                                            </div>
                                            <div class="form-group">
                                              <label for="formGroupExampleInput2">Role</label>
                                              <input type="text" class="form-control" id="role" >
                                            </div>
                                            <div class="form-group">
                                                    <label for="formGroupExampleInput2">Start Date (DD/MM/YY - ex 01/01/89)</label>
                                                    <input type="text" class="form-control" id="start_date" >
                                            </div>
                                            <div class="form-group">
                                                    <label for="formGroupExampleInput2">Monthly Rate</label>
                                                    <input type="text" class="form-control" id="montly_rate" >
                                            </div>
                                            <button class="btn btn-primary" type="submit" id="submit">Submit</button>
                                          </form>

                            </div>
                        </div>
                    </div>
            </div>
            
            <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous">
            </script>
            <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
            <script type = "text/javascript" src="../Monthly-rate/assets/employee.js"></script>
    
</body>
</html>
